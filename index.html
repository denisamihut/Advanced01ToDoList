<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>To Do List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-light">
    <div class="container bg-dark bg-gradient rounded p-2 mb-2 mt-5 ">
        <div class="heading text-dark text-center mb-1 bg-white p-3 rounded ">
            <h2 class="py-2">Hello & Welcome to Your To-Do List</h2>
            <p class="text-info"><span id='date-time'></span>.</p>
        </div>
        <div class="bg-white content rounded">
            <div class="row m-1">
                <div class="col-3">
                    <form class="">
                        <h3 class="border-bottom border-dark pb-3">What do you want to do today?</h3>

                        <label for="task_title text-start">Task title: </label><br>    
                        <input type="text" id="enter_task" name="task_title"><br>

                        <label for="task_duraion">Task duration: </label><br>           
                        <select id="enter_duration" name="task_duration">
                            <option value="1 minute">1 minute</option>
                            <option value="5 minutes">5 minutes</option>
                            <option value="10 minutes">10 minutes</option>
                            <option value="15 minutes">15 minutes</option>
                            <option value="30 minutes">30 minutes</option>
                            <option value="1 hour">1 hour</option>
                            <option value="2 hours">2 hours</option>
                            <option value="3 hours">3 hours</option>
                            <option value="5 hours">5 hours</option>
                        </select><br>

                        <label for="start">Due date:</label><br>
                        <input type="date" id="enter_due_date" name="task_due_date" min="2022-10-31" max="2022-11-13"><br>

                        <label for="task_type">Task Type: </label><br>
                        <select id="enter_task_type" name="task_type">
                            <option value="Work Task">Work Task</option>
                            <option value="Household Task">Household Task</option>
                            <option value="School Task">School Task</option>

                        </select><br>

                        <button type="button" id="add" class="btn btn-success my-2"> Add Task</button><br>
                    </form>
                </div>
                <div class="col-9">
                    <div class="task_list bg-white ">
                        <h3 class="border-bottom border-dark py-2">My To-Do List Items</h3>
                        <ul id="todo_list" style="list-style: none;" class="text-black mt-2 p-0">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="categories rounded p-3 bg-white">
            <h3 class="border-bottom border-dark pb-2">To-Do Items on categories</h3>
            <div class="row m-1">
                <div class="col-4">
                    <div class="task_work p-1">
                        <h5 class="pb-2">Work List Items</h5>
                        <ul id="todo_work" style="list-style: none;" class="text-black mt-2 p-0">
                        </ul>
                    </div>
                </div>
                <div class="col-4">
                    <div class="task_home p-1">
                        <h5 class="pb-2">Household List Items</h5>
                        <ul id="todo_home" style="list-style: none;" class="text-black mt-2 p-0">
                        </ul>
                    </div>
                </div>
                <div class="col-4">
                    <div class="task_school p-1">
                        <h5 class="pb-2">School List Items</h5>
                        <ul id="todo_school" style="list-style: none;" class="text-black mt-2 p-0">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript, jQuery, Popper.js, Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>

</html>
