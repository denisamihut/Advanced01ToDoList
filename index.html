<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>To Do List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" /> -->
</head>

<body class="bg-info">
    <div class="container bg-light w-50 pb-4 pt-2 mb-2 mt-5">
        <h2 class="text-success text-center py-2 my-3 border-bottom border-success">My To-Do List</h2>
        <p>Please enter a new task below</p>

        <form>
            <label for="task_title">Task title: </label>
            <input type="text" id="enter_task" name="task_title">
            <label for="task_duraion">Task duration: </label>
            <select id="enter_duration" name="task_duraion">
                <option value="1min">1 minute</option>
                <option value="5min">5 minutes</option>
                <option value="10min">10 minutes</option>
                <option value="15min">15 minutes</option>
                <option value="30min">30 minutes</option>
                <option value="1hr">1 hour</option>
                <option value="2hr">2 hours</option>
                <option value="3hr">3 hours</option>
                <option value="5hr">5 hours</option>
            </select>
            <label for="start">Due date:</label>
            <input type="date" id="enter_due_date" name="task_due_date" min="2022-10-31" max="2022-11-13"><br>
            <label for="html">Task Category:</label>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
            <button type="button" id="add" class="btn btn-success"> <i class="fas fa-list-check"></i> Add
                Task</button><br>
        </form>


        <!-- <input type="text" placeholder="Add New task" id="enter_task"> -->
        <!-- <button type="button" id="add" class="btn btn-success"> <i class="fas fa-list-check"></i> Add Task</button> -->
        <ul id="todo_list" class="text-black mt-2">
        </ul>
    </div>

    <!-- JavaScript, jQuery, Popper.js, Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>

</html>
