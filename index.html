<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>To Do List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"

    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" /> -->

<body class="bg-info">

    <div class="container bg-light w-25 pb-4 pt-2 mb-2 mt-5">
        <h2 class="mt-3 pb-2">My To-Do List</h2>
        <div class="list-group text-center text-black mt-2">
            <li class="list-group-item">Clean dishes</li>
            <li class="list-group-item">Go grocery shopping</li>
            <li class="list-group-item">Walk the dog</li>
        </div>
    </div>

        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
